<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>বাবুই - Babui | Master Nest Builder</title>
    <meta name="description" content="Find your perfect nest in Bangladesh. Inspired by the master weaver bird, Babui helps you discover homes with precision and care." />
    
    <!-- Enhanced font loading for Babui theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Open Graph meta tags for Babui -->
    <meta property="og:title" content="বাবুই - Babui | Master Nest Builder" />
    <meta property="og:description" content="Find your perfect nest in Bangladesh. Inspired by the master weaver bird." />
    <meta property="og:type" content="website" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f59e0b" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Custom CSS for enhanced Babui styling -->
    <style>
      /* Custom Bengali font styling */
      .font-bengali {
        font-family: 'Noto Sans Bengali', sans-serif;
        font-feature-settings: 'kern' 1, 'liga' 1;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #fef3c7;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #f59e0b, #d97706);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #d97706, #b45309);
      }
      
      /* Enhanced focus styles */
      *:focus {
        outline: 2px solid #f59e0b;
        outline-offset: 2px;
      }
      
      /* Smooth transitions for all interactive elements */
      button, a, input, select, textarea {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Loading animation */
      @keyframes nestWeave {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(3deg) scale(1.05); }
        50% { transform: rotate(0deg) scale(1); }
        75% { transform: rotate(-3deg) scale(1.05); }
      }
      
      .animate-nest-weave {
        animation: nestWeave 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
